name: "PutaLocura"
sceneByURL:
  - action: scrapeXPath
    url:
      - putalocura.com

    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //h2/span[@class="model-name"]
      Details:
        selector: //div[contains(@class,"description")]/p/text()
      Date:
        selector: //div[@class="released-views"]/span[1]/text()
        postProcess:
          - parseDate: 2/1/2006
      Performers:
        Name:
          selector: //h2/span[@class="site-name"]/text()
      Studio:
        Name:
          fixed: "PutaLocura"
      Tags:
        Name: //div[@class="categories"]/a/text()
      Image:
        selector: //script/text()[contains(.,"posterImage")]
        postProcess:
          - replace:
              - regex: .*(https:.+jpg).*
                with: $1

