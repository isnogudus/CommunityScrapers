name: "WOW Girls Blog"
sceneByURL:
  - action: scrapeXPath
    url:
      - wowgirlsblog.com

    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1
      Date:
        selector: //meta[@property="article:published_time"]/@content
        postProcess:
          - replace:
            - regex: '([^ ]+)T.*'
              with: $1
      Details: //meta[@property="og:description"]/@content
      Performers:
        Name: //a[contains(@href,"actor")]/text()
      Studio:
        Name:
          selector: //meta[@property="og:site_name"]/@content
          postProcess:
            - replace:
              - regex: '([^ ]+) .*'
                with: $1
      Tags:
        Name: //a[contains(@href,"category")]/@title
      Image:
        selector: //meta[@property="og:image"]/@content
